  <script src="./js/theme.js"></script>
  <script type="text/javascript">
    // use simple
    var theme = new themes(null)

    var themeList = theme.CurrentThemeList
    document.getElementById("nowtheme").innerHTML = theme.CurrentTheme
    var select = document.getElementById("theme")
    themeList.forEach(element => {
      var option = document.createElement('option')
      option.setAttribute('value', element)
      option.innerHTML = element
      if (element === theme.CurrentTheme) option.selected = true
      select.appendChild(option)
    });
    
    select.addEventListener('change', (e) => {
      theme.ChangeTheme(e.currentTarget.value)
      document.getElementById("nowtheme").innerHTML = theme.CurrentTheme
    })
  </script>
